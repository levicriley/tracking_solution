; defaults.ini  ─ central place for tunable parameters

[generator]                ; tests/generate_input.py
min-size = 0.10
max-size = 0.20

frames        = 40
dt_min        = 0.030
dt_max        = 0.040

min_objects   = 2
max_objects   = 6
min_life      = 6
max_life      = 25


step_max      = 0.0   # 0 = anchored stems, set >0 for tray/camera walk

;constant velocity 
bias_x        = 0.0
bias_y        = 0.0

; "wind" makes 
wind_sigma    = 0.02    # global sigma of 
wind_max      = 0.08    #
sway_sigma    = 0.01    # per object motion


rot-sigma    = 0.02     # rad ≈ 1.1°  (set 0.00 to disable)
scale-sigma  = 0.02     # ±2 percent global zoom per frame

noise_pos     = 0.002
noise_size    = 0.001

drop_prob     = 0.10
drop_max      = 3

seed          = 0    

[tracker]
# CLI defaults for `tracking-solution`

# will be mounted to /data/… in Docker
input    = tests/input.json          
output   = tests/output.json
vis-dir  = tests/vis

# tracking hyper-parameters
max-dist = 0.10      # gating radius  (≥ wind_max + 3*noise_pos)
max-age  = 5         # frames to keep a lost track before deletion
alpha    = 0.70      # IoU weight in the association cost