; defaults.ini  ─ central place for tunable parameters

[generator]                ; tests/generate_input.py
min-size = 0.10
max-size = 0.20

frames        = 40
dt_min        = 0.030
dt_max        = 0.040

min_objects   = 2
max_objects   = 6
min_life      = 6
max_life      = 25

# 0 = anchored stems, set >0 for tray/camera walk
step_max      = 0.0 
;constant velocity 
bias_x        = 0.0
bias_y        = 0.0

; "wind" makes 
 # global sigma of 
wind_sigma    = 0.02   
wind_max      = 0.08
# per object motion

sway_sigma    = 0.01    

# rad ≈ 1.1°  (set 0.00 to disable)
rot-sigma    = 0.02
# ±2 percent global zoom per frame
scale-sigma  = 0.02     

noise_pos     = 0.002
noise_size    = 0.001

drop_prob     = 0.10
drop_max      = 3

seed          = 0    

[tracker]
# CLI defaults for `tracking-solution`

# will be mounted to /data/… in Docker
input    = tests/input.json          
output   = tests/output.json
vis-dir  = tests/vis

# tracking hyper-parameters
# gating radius  (≥ wind_max + 3*noise_pos)
max-dist = 0.10
# frames to keep a lost track before deletion
max-age  = 5         
# IoU weight in the association cost
alpha    = 0.70      